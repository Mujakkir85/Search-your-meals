<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Food You Want</title>
</head>

<body>

    <h1 class="my-3 text-center text-primary">Find Your Food You Love</h1>

    <!-- Show Single meals  -->

    <div id="single-food-details" class="card w-50  mx-auto mb-3">
    </div>


    <!-- Input field -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search: fish, beef, ..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadSearchedFood()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Button</button>
    </div>

    <!-- show searched results -->

    <div id="show-foods" class="row row-cols-1 row-cols-md-3 g-4 rounded-3">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
